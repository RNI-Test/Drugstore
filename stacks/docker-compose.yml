version: '3.9'

services:
  gateway:
    image: ana/front-apoteka
    build:
      context: build/gateway/
      target: gatewayWithFront
      args:
        - SMART_TUTOR_API_URL=http://localhost:64677/pharmacy/
    restart: on-failure
    networks:
      - public
      - application
    ports:
      - "8080:8080"
    depends_on:
      - pharmacy

  pharmacy:
    image: ana/apoteka
    build:
      dockerfile: Dockerfile
      context: ./../backend/
      target: final
    restart: on-failure
    networks:
      - database
    environment:
      DB_CONNECTION_STRING: "host=database;port=5432;database=drugstore;user Id=postgres;password=drugstore123;"
    depends_on:
      - database
    ports:
      - 8081:80
    volumes:
      - type: volume
        source: web-sql
        target: /app/scripts

  database:
    image: postgres:14.1
    restart: always
    networks:
      - database
    environment:
      POSTGRES_PASSWORD: drugstore123
      POSTGRES_USER: postgres
      POSTGRES_DB: drugstore
    volumes:
      - type: volume
        source: database-data
        target: /var/lib/postgresql/data
      - type: volume
        source: web-sql
        target: /docker-entrypoint-initdb.d/
    ports:
      - 5432:5432

volumes:
  database-data:
    name: pharmacy-database
  web-sql:

networks:
  public:
    name: public
    driver: bridge
  application:
    name: application
    driver: bridge
  database:
    name: database
    driver: bridge